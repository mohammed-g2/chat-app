{% extends 'layout.html' %}

{% block title %}rooms{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6 col-md-8 col-12">
    <form action="{{ url_for('new_room') }}" method="post" class="mb-4">
      <input type="submit" class="btn btn-outline-dark" name="new-room" value="New Room">
    </form>
    {% if rooms %}  
      <div class="list-group">
        {% for room in rooms %}
          <a 
            class="list-group-item list-group-item-action list-group-item-secondary py-3" 
            href="{{ url_for('join_room_by_id', room_id=room) }}">{{ room }} - Join</a>
        {% endfor %}
        </div>
    {% else %}
      <h4>No available rooms</h4>
    {% endif %}
  </div>
</div>
{% endblock %}
